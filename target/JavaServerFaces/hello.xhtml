<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF 2.0 Hello World</title>
    <style>
        .buttons .ui-button:nth-child(1) {
            background: red;
        }
        .buttons .ui-button:nth-child(2) {
            background: green;
        }
        .buttons .ui-state-active:nth-child(1) {
            background: blue;
        }
        .buttons .ui-state-active:nth-child(2) {
            background: yellow;
        }
    </style>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form id="myform" styleClass="toto">
        <h:messages style="color:red;margin:8px;" />
        <br/>
        NAME : <h:inputText id="name" value="#{helloBean.name}" size="20" required="true" requiredMessage="Name is required"/>
        <br/>
        <br/>
        <p:selectOneButton value="#{helloBean.language}" valueChangeListener="#{helloBean.onLanguageChange}" required="true" requiredMessage="Language is required" styleClass="buttons">
            <f:selectItem itemLabel="" itemValue="FR"/>
            <f:selectItem itemLabel="" itemValue="EN"/>
            <f:selectItem itemLabel="" itemValue="ES"/>
            <p:ajax event="change" update="@form" />
        </p:selectOneButton>
        <br/>
        <br/>
        <p:editor id="editor" widgetVar="editorWidget" value="#{helloBean.messageRichText}" width="600" required="true" requiredMessage="Text is required"/>
        <h:commandButton value="Save language" action="#{helloBean.saveLanguage}"></h:commandButton>
        <h:commandButton value="Save" action="#{helloBean.save}"></h:commandButton>
        <br/>
        <h4>NAME : #{helloBean.name}</h4>
        <h4>FR : #{helloBean.messageFR}</h4>
        <h4>EN : #{helloBean.messageEN}</h4>
        <h4>ES : #{helloBean.messageES}</h4>
        <br/>
    </h:form>
</h:body>
</html>
