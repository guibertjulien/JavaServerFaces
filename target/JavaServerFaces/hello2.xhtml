<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF 2.0 Hello World</title>
    <script type="application/javascript">
        function updateMessage() {
            myCommand();
        }
    </script>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form id="myform">
        <h:inputText id="localeCode" value="#{helloBean.language}" size="20"/>
        <p:selectOneButton value="#{helloBean.language}" onchange="updateMessage();" valueChangeListener="#{helloBean.languageChanged}">
            <f:selectItem itemLabel="FRANCAIS" itemValue="FR"/>
            <f:selectItem itemLabel="ANGLAIS" itemValue="EN"/>
            <p:ajax event="change" update="@form" />
        </p:selectOneButton>
        <br/>
        <p:editor id="editor" widgetVar="editorWidget" value="#{helloBean.messageRichText}" width="600"  valueChangeListener="#{helloBean.messageChanged}"/>
        <h:commandButton value="Welcome Moi" action="welcome"></h:commandButton>
        <p:remoteCommand name="myCommand" actionListener="#{helloBean.updateMessage}" style="display: none;" />
    </h:form>
</h:body>
</html>
