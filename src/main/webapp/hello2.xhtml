<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form>
        <br/>
        Selected country :
        <h:inputText id="localeCode" value="#{helloBean.localeCode}" size="20"/>
        <br/>
        Select a country {method binding}:
        <h:selectOneMenu value="#{helloBean.localeCode}" onchange="submit()"
                         valueChangeListener="#{helloBean.countryLocaleCodeChanged}">
            <f:selectItem itemLabel="FRANCAIS" itemValue="FR"/>
            <f:selectItem itemLabel="ANGLAIS" itemValue="EN"/>
        </h:selectOneMenu>
        <br/>
        <p:editor id="editor" widgetVar="editorWidget" value="#{helloBean.message}" width="600" onchange="submit()"
                  valueChangeListener="#{helloBean.messageChanged}"/>
        <h:commandButton value="Welcome Moi" action="welcome"></h:commandButton>
    </h:form>
</h:body>
</html>
